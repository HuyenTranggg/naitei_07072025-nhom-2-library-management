<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout}">

<head>
    <title th:text="#{admin.borrowing.detail.page_title}">Chi Tiết Phiếu Mượn</title>
    <th:block layout:fragment="css">
        <link th:href="@{/css/borrow-receipt-detail.css}" rel="stylesheet">
    </th:block>
</head>

<body>
<div layout:fragment="content">

    <!-- Flash messages notifications -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="mdi mdi-check-circle-outline mr-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="mdi mdi-alert-circle-outline mr-2"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div th:replace="~{admin/borrowing/fragments/_header_panel :: headerPanel(${receipt})}"></div>

    <div th:replace="~{admin/borrowing/fragments/_info_panel :: infoPanel(${receipt})}"></div>

    <div th:replace="~{admin/borrowing/fragments/_book_list_panel :: bookListPanel(${receipt})}"></div>


    <div th:replace="~{admin/borrowing/fragments/_action_panel :: actionPanel(${receipt})}"></div>

</div>
</body>
</html>
