<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout}">

<head>
    <title th:text="#{admin.books.page_title}"></title>
    <link rel="stylesheet" th:href="@{/css/book-list.css}">
</head>

<body>

<div layout:fragment="content">
    <div class="page-header d-flex justify-content-between align-items-center">
        <div>
            <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white mr-2">
                    <i class="mdi mdi-book-open-page-variant"></i>
                </span>
                <span th:text="#{admin.books.header_title}"></span>
            </h3>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}" th:text="#{admin.breadcrumb.dashboard}"></a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="#{admin.breadcrumb.all_books}"></li>
                </ol>
            </nav>
        </div>
        
        <a th:href="@{/admin/books/add}" class="btn btn-primary btn-icon-text">
            <i class="mdi mdi-plus-circle mr-2"></i>
            <span th:text="#{admin.books.button.add_new}"></span>
        </a>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="card-title mb-0" th:text="#{admin.books.list.card_title}"></h4>
        <a th:href="@{/admin/editions/new}" class="btn btn-gradient-primary btn-sm">
            <i class="mdi mdi-plus"></i> Thêm mới Phiên bản
        </a>
    </div>

    <!-- === ANNOUNCE MESSAGE === -->
    <div class="row">
        <div class="col-12">
            <!-- Show success message-->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong th:text="${successMessage}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Show error message-->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong th:text="${errorMessage}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Form Tìm kiếm -->
    <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" th:text="#{admin.books.search.card_title}"></h4>
                    <form th:action="@{/admin/books}" method="get" class="form-inline mb-0">
                        <div class="form-group mr-3 flex-grow-1">
                            <input type="text" class="form-control w-100" name="keyword"
                                   th:placeholder="#{admin.books.search.placeholder}"
                                   th:value="${keyword}">
                        </div>
                        <button type="submit" class="btn btn-gradient-primary mr-2">
                            <i class="mdi mdi-magnify mr-2"></i><span th:text="#{admin.books.button.search}"></span>
                        </button>
                        <a th:href="@{/admin/books}" class="btn btn-light">
                            <i class="mdi mdi-refresh mr-2"></i><span th:text="#{admin.books.button.reset}"></span>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bảng Danh sách -->
    <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="card-title mb-0" th:text="#{admin.books.list.card_title}"></h4>
                        <span class="text-muted" th:if="${bookPage != null and !bookPage.empty}">
                            <span th:text="#{admin.books.total.prefix}"></span> <strong>[[${bookPage.totalElements}]]</strong> <span th:text="#{admin.books.total.suffix}"></span>
                        </span>
                    </div>

                    <table class="table table-hover main-book-table" th:data-error-message="#{admin.editions.detail.error_load}">
                        <thead>
                        <tr>
                            <th th:text="#{admin.books.table.header.index}"></th>
                            <th th:text="#{admin.books.table.header.title}"></th>
                            <th th:text="#{admin.books.table.header.author}"></th>
                            <th th:text="#{admin.books.table.header.genre}"></th>
                            <th class="text-center" th:text="#{admin.books.table.header.edition}"></th>
                            <th class="text-center" th:text="#{admin.books.table.header.actions}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${bookPage == null or bookPage.empty}">
                            <td colspan="6" class="text-center py-5">
                                <i class="mdi mdi-alert-circle-outline mdi-36px text-muted"></i>
                                <p class="text-muted mt-2" th:text="#{admin.books.message.no_results}"></p>
                            </td>
                        </tr>
                        <tr th:each="book, iterStat : ${bookPage.content}"  th:id="'book-row-' + ${book.id()}">
                            <td th:text="${bookPage.number * bookPage.size + iterStat.count}"></td>
                            <td th:text="${book.title()}"></td>
                            <td>
                                <span th:each="author, authorStat : ${book.authors()}"
                                      th:text="${author} + (${!authorStat.last} ? ', ' : '')"></span>
                            </td>
                            <td>
                                <span th:each="genre, genreStat : ${book.genres()}"
                                      th:text="${genre} + (${!genreStat.last} ? ', ' : '')"></span>
                            </td>
                            <td class="text-center">
                                <div>
                                    <button type="button" class="btn btn-sm btn-outline-primary js-toggle-editions" 
                                       th:data-book-id="${book.id()}"
                                       th:text="#{admin.books.button.view_editions(${book.editionCount()})}">
                                    </button>
                                </div>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/admin/books/{id}/edit(id=${book.id()})}" class="action-edit text-warning" th:title="#{admin.books.tooltip.edit}">
                                    <i class="mdi mdi-pencil icon-large"></i>
                                </a>
                                <a href="#" class="action-delete text-danger" th:title="#{admin.books.tooltip.delete}">
                                    <i class="mdi mdi-delete icon-large"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- Phân trang -->
                    <nav aria-label="Page navigation" class="mt-4"
                         th:if="${bookPage != null and bookPage.totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${bookPage.first ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/books(page=${bookPage.number}, size=${bookPage.size}, keyword=${keyword})}">
                                    <span>&laquo;</span>
                                </a>
                            </li>
                            <li th:each="i : ${#numbers.sequence(0, bookPage.totalPages - 1)}"
                                th:if="${i >= bookPage.number - 2 and i <= bookPage.number + 2}"
                                class="page-item" th:classappend="${i == bookPage.number ? 'active' : ''}">
                                <a class="page-link" th:href="@{/admin/books(page=${i + 1}, size=${bookPage.size}, keyword=${keyword})}"
                                   th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${bookPage.last ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/books(page=${bookPage.number + 2}, size=${bookPage.size}, keyword=${keyword})}">
                                    <span>&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- === TEMPLATE for SUB-TABLE === -->
    <template id="editions-table-template"
            th:data-header-title="#{admin.editions.table.header.title}"
            th:data-header-isbn="#{admin.editions.table.header.isbn}"
            th:data-header-publisher="#{admin.editions.table.header.publisher}"
            th:data-header-year="#{admin.editions.table.header.year}"
            th:data-header-quantity="#{admin.editions.table.header.quantity}"
            th:data-header-actions="#{admin.editions.table.header.actions}"
            th:data-tooltip-view="#{admin.editions.tooltip.view}"
            th:data-tooltip-edit="#{admin.editions.tooltip.edit}"
            th:data-tooltip-delete="#{admin.editions.tooltip.delete}"
            th:data-tooltip-disabled="#{admin.editions.delete.tooltip.disabled}"
            th:data-message-confirm-delete="#{admin.editions.delete.confirm.message}">
        <div class="editions-sub-table">
            <table class="table table-sm mb-0">
                <thead class="thead-light">
                <tr>
                    <th class="col-sub-title"></th>
                    <th class="col-sub-isbn"></th>
                    <th class="col-sub-publisher"></th>
                    <th class="col-sub-year text-center"></th>
                    <th class="col-sub-quantity text-center"></th>
                    <th class="col-sub-actions text-center"></th>
                </tr>
                </thead>
                <tbody>
                <!-- Data rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </template>

    <!-- MODAL FOR EDITION DETAILS -->
    <div class="modal fade" id="editionDetailModal" tabindex="-1" role="dialog" aria-labelledby="editionDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-custom-width" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editionDetailModalLabel" th:text="#{admin.editions.detail.modal_title}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body edition-detail-body">
                    <div class="row">
                        <div class="col-5">
                            <img id="modal-edition-cover" src="" class="img-fluid rounded edition-cover-image" th:alt="#{admin.editions.detail.no_image}">
                        </div>
                        <div class="col-7 info-section">
                            <h4 class="book-title-main" id="modal-edition-title"></h4>
                            <br>
                            <p><strong th:text="#{admin.editions.detail.label.book_title} + ': '"></strong><span id="modal-book-title"></span></p>
                            <p><strong><span th:text="#{admin.editions.detail.label.authors} + ': '"></span></strong><span id="modal-edition-authors"></span></p>
                            <p><strong>ISBN: </strong><span id="modal-edition-isbn"></span></p>
                            <p><strong><span th:text="#{admin.editions.detail.label.publisher} + ': '"></span></strong><span id="modal-edition-publisher"></span></p>
                            <p><strong><span th:text="#{admin.editions.detail.label.language} + ': '"></span></strong><span id="modal-edition-language"></span></p>
                            <p><strong><span th:text="#{admin.editions.detail.label.pages} + ': '"></span></strong><span id="modal-edition-pages"></span></p>
                            <p><strong><span th:text="#{admin.editions.detail.label.format} + ': '"></span></strong><span id="modal-edition-format"></span></p>
                            <div>
                                <strong><span th:text="#{admin.editions.detail.label.quantity}"></span>:</strong>
                                <span th:text="#{admin.editions.detail.quantity.initial(0)}" id="modal-edition-initial-qty"></span> /
                                <span th:text="#{admin.editions.detail.quantity.available(0)}" id="modal-edition-available-qty"></span>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <h6><strong th:text="#{admin.editions.detail.label.description}"></strong></h6>
                    <p id="modal-edition-description"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal" th:text="#{admin.editions.detail.button.close}"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL CONFIRM DELETE -->
    <div class="modal fade" id="deleteEditionModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{admin.editions.delete.confirm.title}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="delete-confirm-message"></p>
                </div>
                <div class="modal-footer">
                    <!-- Submit form if clicked confirm button -->
                    <form id="deleteEditionForm" th:action="@{/admin/editions}" method="post" class="d-inline">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-danger" th:text="#{admin.editions.delete.button.confirm}"></button>
                    </form>
                    <button type="button" class="btn btn-light" data-dismiss="modal" th:text="#{admin.editions.delete.button.cancel}"></button>
                </div>
            </div>
        </div>
    </div>

</div>

<th:block layout:fragment="page-scripts">
    <script th:src="@{/js/i18n.js}"></script>
    <script th:src="@{/js/book-list.js}"></script> 
</th:block>

</body>
</html>
